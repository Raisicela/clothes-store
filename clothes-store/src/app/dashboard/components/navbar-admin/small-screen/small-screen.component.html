<button
  mat-icon-button
  [matMenuTriggerFor]="menu"
  aria-label="Menu"
  class="mr-4"
>
  <mat-icon>menu</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    *ngFor="let item of reactiveMenu"
    [routerLink]="[item.route]"
  >
    {{ item.title }}
  </button>
  <button mat-menu-item (click)="onLogOut()">Log Out</button>
</mat-menu>
