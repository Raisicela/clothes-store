<div class="flex flex-row justify-content-center">
  <mat-card
    class="flex align-items-center xs:w-12 sm:w-8 md:w-6 lg:w-4 bg-white border-round-lg mt-4 pt-3 pb-4 shadow-8"
  >
    <mat-card-header class="mb-4">
      <mat-card-title>Regístrate con tu correo</mat-card-title>
    </mat-card-header>
    <form
      [formGroup]="myForm"
      (ngSubmit)="onSave()"
      class="flex flex-column justify-content-center align-items-center w-11"
    >
      <mat-form-field class="w-12">
        <mat-label>Nombre y Apellido </mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field class="w-12">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field class="w-12">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <div class="flex flex-row w-12">
        <p class="text-xs -mt-4">Mínimo 6 caracteres</p>
      </div>

      <button
        class="w-12"
        mat-button
        mat-flat-button
        style="background-color: rgba(255, 107, 1, 1)"
        type="submit"
        [disabled]="myForm.invalid"
      >
        Regístrame
      </button>
    </form>
  </mat-card>
</div>
