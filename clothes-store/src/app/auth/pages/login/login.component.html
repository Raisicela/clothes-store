<div class="flex flex-row justify-content-center">
  <mat-card
    class="flex align-items-center xs:w-12 sm:w-8 md:w-6 lg:w-4 bg-white border-round-lg mt-4 pt-6 pb-4 shadow-8"
  >
    <mat-card-header class="mb-4">
      <mat-card-title>LOG IN</mat-card-title>
    </mat-card-header>
    <form
      [formGroup]="myForm"
      (ngSubmit)="login()"
      class="flex flex-column justify-content-center align-items-center w-11"
      autocomplete="off"
    >
      <mat-form-field class="w-12">
        <mat-label>Email:</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>

      <mat-form-field class="w-12">
        <mat-label>Password:</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />

        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <button
        class="w-10 px-4"
        mat-button
        mat-flat-button
        style="background-color: rgba(255, 107, 1, 1)"
        type="submit"
        [disabled]="myForm.invalid"
      >
        Log in
      </button>
      <br />
      <span>Do you not have an account?</span>
      <span>
        Create it
        <a class="align-items-center my-2" [routerLink]="['/auth/register']">
          here</a
        >!
      </span>
    </form>
  </mat-card>
</div>
