<div class="container">
  <div class="col flex flex-column justify-content-center px-8">
    <h5 class="title">Transform your style</h5>
    <p class="font-light text-lg text-justify">
      Discover fashion for every occasion in our store. Explore our diverse
      collection today!
    </p>
    <div class="flex justify-content-center mx-6">
      <button
        class="w-10 px-4 mt-6"
        mat-button
        mat-flat-button
        style="background-color: rgba(255, 154, 61, 1)"
        [routerLink]="['/store/categories']"
      >
        Categories
      </button>
    </div>
  </div>
  <div class="col-5 justify-content-center">
    <div class="z-0 relative flex align-items-center justify-content-center">
      <img
        src="/assets/home/img2-home.png"
        alt=""
        class="-mb-7 xs:mr-0 md:-mr-8"
        height="200px"
      />
    </div>
    <div class="z-1 relative flex align-items-center justify-content-center">
      <img
        src="/assets/home/img3-home.png"
        alt=""
        class="-mb-7 xs:ml-0 md:-ml-1"
        height="200px"
      />
    </div>
    <div class="z-2 relative flex align-items-center justify-content-center">
      <img
        src="/assets/home/img4-home.png"
        alt=""
        class="-mb-7 xs:ml-0 md:-ml-8"
        height="200px"
      />
    </div>
  </div>
</div>
