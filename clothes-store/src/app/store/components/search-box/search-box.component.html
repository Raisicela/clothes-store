<div class="flex flex-row justify-content-center">
  <mat-form-field appearance="fill" class="w-full px-4">
    <input
      #searchBox
      class="form-control"
      matInput
      [value]="initialValue"
      placeholder="Search products ..."
      (keyup)="onKeyPress(searchBox.value)"
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
