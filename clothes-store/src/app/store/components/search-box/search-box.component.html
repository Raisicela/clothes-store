<form
  [formGroup]="myForm"
  (ngSubmit)="emitQuery()"
  class="flex flex-row justify-content-center"
>
  <mat-form-field appearance="fill" class="w-full px-4">
    <input matInput formControlName="query" placeholder="Search products ..." />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</form>
