<picture class="border-round-top-2xl bg-white">
  <img
    mat-card-image
    [src]="url"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />

  <img
    *ngIf="!hasLoaded"
    src="/assets/products/loader.svg"
    height="35"
    width="35"
  />
</picture>
