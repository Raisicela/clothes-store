<div class="flex flex-wrap">
  <div
    class="col-12 md:col-6 lg:col-4 xl:col-3 p-0"
    *ngFor="let category of categories()"
  >
    <mat-card
      class="mx-4"
      [ngStyle]="{
      'background-image':
        'linear-gradient(90deg, rgba(255, 107, 1, 1), rgba(255, 245, 235, 0)), url(' +
        category.image +
        ')',
      'background-size': 'cover',
      'margin-top': '1rem',
      'margin-bottom': '1rem',
    }"
    >
      <mat-card-content>
        <p
          class="title"
          routerLink="/store/products/"
          routerLinkActive="active"
          [queryParams]="{ id: category._id }"
        >
          {{ category.name | uppercase }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
